name: Nightly - UI + report to Pages

on:
    schedule:
        - cron: '0 2 * * *'
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: true

env:
    NODE_VERSION: '20'
    APP_URL: https://automationexercise.com
    API_URL: https://practice.expandtesting.com/api

jobs:
    ui:
        runs-on: ubuntu-latest
        timeout-minutes: 30

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Check (format/lint/typecheck)
              run: npm run check

            - name: Cache Playwright browsers
              uses: actions/cache@v4
              with:
                  path: ~/.cache/ms-playwright
                  key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-playwright-

            - name: Install Playwright browsers (Chromium)
              run: npx playwright install --with-deps chromium

            - name: Run UI tests (HTML report)
              run: npx playwright test --project=ae-guest --grep-invert @destructive --workers=1 --reporter=html

            - name: Upload Playwright report artifact
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report
                  if-no-files-found: ignore
                  retention-days: 14

            - name: Upload Pages artifact
              if: always()
              uses: actions/upload-pages-artifact@v3
              with:
                  path: playwright-report
                  name: pages-playwright-report

    deploy:
        needs: ui
        runs-on: ubuntu-latest
        if: always()
        steps:
            - name: Deploy to GitHub Pages
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: pages-playwright-report
