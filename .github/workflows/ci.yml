name: CI

on:
    push:
        branches: ['master', 'main']
    pull_request:
        branches: ['master', 'main']
    schedule:
        - cron: '0 2 * * *' # nightly 02:00 UTC
    workflow_dispatch:

jobs:
    api:
        name: API tests (public-api)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Run API tests
              env:
                  API_URL: https://practice.expandtesting.com/api
                  APP_URL: https://automationexercise.com
              run: npm run test:portfolio:api

            - name: Upload Playwright report (API)
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report-api
                  path: playwright-report

    ui:
        name: UI tests (public-chromium)
        runs-on: ubuntu-latest
        # Run UI only nightly or when manually triggered
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install --with-deps chromium

            - name: Run UI tests
              env:
                  APP_URL: https://automationexercise.com
                  API_URL: https://practice.expandtesting.com/api
              run: npm run test:portfolio:ui

            - name: Upload Playwright report (UI)
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report-ui
                  path: playwright-report
